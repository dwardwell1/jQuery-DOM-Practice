<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie App</title>
  <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
        
  <style>
      body {
        margin: auto;
  width: 50%;
      }
   </style>
</head>

<body>
<h1>Log and Rate your movies!</h1>
<div id="entry-field">
<form id="movie-form" action="">
    <input id="name" type="text" placeholder="Movie Name">
    <label for="score">Whats the rating out of 10?: </label>
    <!-- <input type="number" name="score" id="score" min="1" max="10" step="1" value="5"> -->
    <input type="range" name="score" id="score" min="0" max="10" step=".5" value="5">
<button type="submit" id="submit">Add!</button>
</form>
</div>
<div id="movies">
    <ul id="movie-list">

    </ul>
</div>







<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="movieapp.js"></script>
</body>

</html>
